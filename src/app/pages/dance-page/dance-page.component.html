<table class="table container p-6">
  <thead class="thead-dark">
      <tr>
          <th scope="col">#</th>
          <th scope="col">Questions</th>
          <th scope="col">Answers</th>
        </tr>

  </thead>
  <tbody>
    <tr *ngFor="let item of list;  let i = index">
      <td scope="row">{{i+1}}.</td>
      <td>{{item.que}}</td>
      <td>{{item.ans}}</td>
    </tr>

  </tbody>
</table>
